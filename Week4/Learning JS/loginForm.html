<!DOCTYPE HTML>
<html>
<head>

</head>
<body>

    <form>
        <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/>
        <br />
        <label for="passwordInput">Password</label><input type="password" id="passwordInput"/>
        <p id="message"></p>

    </form>

    <script>
        function verifyUser() {
            var username = document.getElementById("usernameInput").value;
            var userpassword = document.getElementById("passwordInput").value;
            checkUserCreds(username, userpassword);
        }  

        function checkUserCreds(userName, userPassword) {
            var systemUsername = "Randy";
            var systemPassword = "123";

            if (userName == systemUsername && userPassword == systemPassword) {
                document.getElementById("message").innerHTML = "Corrrect. Logging you in...";
            } else {
                document.getElementById("message").innerHTML = "Your Password or Username is incorrect, please try again.";
            }
        }
    </script>
</body>
</html>
